services:
  - type: web
    name: voice-pipeline
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python twilio_integration.py
    envVars:
      - key: SARVAM_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
